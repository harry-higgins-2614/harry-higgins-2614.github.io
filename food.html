<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinema Night | Pick Your Movie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.4-build.3588/angular.min.js"
        integrity="sha256-UYxsBli+wc8cHs1SVw0hYf3llQlUwLuKnRii303Ivk0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body ng-app="movieApp">

    <div ng-controller="foodController" class="container">
        <div ng-include="'nav.html'"></div>
        <div class="text-center header-container">
            <h1>Food üå≠üçü</h1>
        </div>
        <div class="row movie-row text-center">
            <div ng-repeat="food in foods" class="card col-md-4 col-xs-12">
                <h2>{{food.Icon}}</h2>
                <p class="food-title">{{food.Count}}</p>
                <h3 class="food-title">{{food.Title}}</h3>
                <select multiple class="form-check" ng-if="food.Options.length > 0">
                    <option ng-repeat="option in food.Options">{{option}}</option>
                </select>
                <div class="row">
                    <div class="col-6 btn btn-danger" ng-click="incrementItem(food, -1)">-1</div>
                    <div class="col-6 btn btn-success" ng-click="incrementItem(food, 1)">+1</div>
                </div>
                
            </div>
        </div>
        <div class="btn-large btn btn-primary">Submit Order</div>
</body>

</html>
